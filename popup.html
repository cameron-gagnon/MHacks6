<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html". Derived from chrome's "getting started extension's popup".
 -->
<html>
  <head>
    <title>Mathemorphosis Extension Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="scripts/popup.js"></script>
  </head>
  <body>
    <h1>Mathemorphosis</h1>
    <h3>Enter your expression here</h3>  
    <div id = "user input">
    <input type ="text" name="math expression" style="width:200px">
    </div>
    <button type="button">Submit</button>
  </body>
</html>
